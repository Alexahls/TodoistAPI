name: Integration

on: [push, pull_request]
env:
  GITHUB_TOKEN: ${{ secrets.GB_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
jobs:
  API_Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run : npm run todoistTest
      - name: notify of failure
      if: ${{ failure() }}
      uses: actions/checkout@v2
      env:
        INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      with:
        text: XXX Build failed - Deploy - Server - TEST - Azure Web Apps CI/CD. XXX
    - name: notify of success
      if: ${{ success() }}
     uses: actions/checkout@v2
      env:
        INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      with:
        text: ":heavy_check_mark: Build success - Deploy -  Server - TEST - Azure Web pps CI/CD. :heavy_check_mark:"
  slackNotification:
    needs: API_Testing
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}